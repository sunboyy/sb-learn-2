<div class="user-management">
  <app-header-text icon="users">User Accounts</app-header-text>
  <h2>Self Registration</h2>
  <div class="section-content" *ngIf="allowSelfRegistration !== undefined">
    <div class="content-no-button">
      <label>
        <input type="checkbox" [(ngModel)]="allowSelfRegistration" />
        Allow Self Registration
      </label>
    </div>
    <button
      app-rounded-button
      [disabled]="isLoadingSelfRegistration"
      (click)="onSaveSelfRegistration()"
    >
      Save changes
    </button>
  </div>
  <h2>User Management</h2>
  <div class="section-content">
    <div *ngFor="let user of users">{{ user.username }}</div>
  </div>
</div>
